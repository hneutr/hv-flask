{% extends 'base.html' %}

{% block title %}
    Tags | hunter (verb)
{% endblock title %}

{% block intro %}
<h1 class="page-intro-header"><a class="unstyled-link" href="{{ request.path }}">{{title}}</a></h1>
{% endblock intro %}

{% block content %}
    <div id="page-body" class="word-list">
        {% for item_name, item_url in item_names|zip(item_urls) %}
            <p><a href="{{item_url}}">{{ item_name }}</a></p>
        {% endfor %}
    </div>
{% endblock content %}

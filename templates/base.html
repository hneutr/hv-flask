<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}hunter (verb){% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?{{now()}}"/>
    {% block style %} {% endblock style %}
</head>
<body>
    <div id="main">
        <div id="header" class="side-column">
            <div id="header">
                <a href="{{ url_for("index") }}">
                    <p id="header-title" class="header-text">hunter</p>
                    <p id="header-subtitle" class="header-text">(<span id="header-verb-span">verb</span>)</p>
                </a>
            </div>
        </div>
        <div id="content-wrapper" class="flex-column">
            <div id="page-intro">
                {% block intro %}
                    <h1 class="page-intro-header">I'm Hunter.</h1>
                    <p class="page-intro-sutitle">be doing</p>
                {% endblock intro %}
            </div>
            <div id="header-body-split">
                <hr class="small">
                <hr class="large">
                <hr class="small">
            </div>
            <div id="content">
                {% block content %}
                <div id="page-body">
                    Niente.
                </div>
                {% endblock content %}
            </div>
        </div>
        <div id="nav" class="side-column">
            {% block nav %}
                {% with kinds=kinds, metas=metas %}
                    {% include "_includes/_navlinks.html" %}
                {% endwith %}
                <br>
            {% endblock nav %}
        </div>
    </div>
</body>
</html>

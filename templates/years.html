{% extends 'base.html' %}

{% block title %}
    Years | hunter (verb)
{% endblock title %}

{% block intro %}
<h1 class="page-intro-header"><a class="unstyled-link" href="{{ url_for("years") }}">Years</a></h1>
{% endblock intro %}

{% block content %}
    <div id="page-body" class="word-list">
        {% for year in years %}
            <p><a href="{{ url_for('year', year=year) }}">{{ year }}</a></p>
        {% endfor %}
    </div>
{% endblock content %}
